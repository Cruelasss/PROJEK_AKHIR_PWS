<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMetric API - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #22d3ee;
            --secondary: #818cf8;
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --error: #f87171;
            --success: #4ade80;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: radial-gradient(circle at top left, #1e293b, #0f172a); color: #fff; min-height: 100vh; display: flex; overflow-x: hidden; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--glass); backdrop-filter: blur(10px); border-right: 1px solid var(--glass-border); padding: 30px 20px; display: flex; flex-direction: column; position: sticky; top: 0; height: 100vh; }
        .logo { font-size: 24px; font-weight: bold; color: #fff; margin-bottom: 40px; padding-left: 10px; }
        .nav-item { padding: 15px; border-radius: 12px; color: #94a3b8; text-decoration: none; margin-bottom: 5px; transition: 0.3s; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .nav-item.active, .nav-item:hover { background: rgba(34, 211, 238, 0.1); color: var(--primary); }
        
        /* Main Content */
        .main-content { flex: 1; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        #adminName { background: var(--glass); padding: 8px 16px; border-radius: 10px; border: 1px solid var(--glass-border); font-size: 14px; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--glass); padding: 25px; border-radius: 20px; border: 1px solid var(--glass-border); transition: transform 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { font-size: 14px; color: #94a3b8; margin-bottom: 10px; }
        .stat-card .value { font-size: 28px; font-weight: 700; color: #fff; }

        /* Charts Layout */
        .charts-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        @media (max-width: 1024px) { .charts-grid { grid-template-columns: 1fr; } }

        /* Section Cards */
        .section-card { background: var(--glass); border-radius: 24px; border: 1px solid var(--glass-border); padding: 30px; margin-bottom: 30px; backdrop-filter: blur(10px); }
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        /* Controls */
        .controls-row { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-wrapper { flex: 1; position: relative; min-width: 200px; }
        .search-wrapper i { position: absolute; left: 15px; top: 12px; color: #94a3b8; }
        .search-wrapper input { width: 100%; padding: 10px 10px 10px 40px; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white; outline: none; transition: 0.3s; }
        .search-wrapper input:focus { border-color: var(--primary); }
        .filter-select { padding: 10px 15px; border-radius: 12px; border: 1px solid var(--glass-border); background: var(--bg-dark); color: white; cursor: pointer; }
        .btn-export { background: var(--primary); color: var(--bg-dark); padding: 10px 20px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #94a3b8; font-size: 12px; border-bottom: 1px solid var(--glass-border); text-transform: uppercase; }
        td { padding: 15px; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* Status & Action */
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; }
        .status-active { background: rgba(74, 222, 128, 0.1); color: var(--success); }
        .status-revoked { background: rgba(248, 113, 113, 0.1); color: var(--error); }
        .btn-action { padding: 6px 12px; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; font-size: 11px; }
        .btn-action:hover { background: var(--primary); color: #0f172a; }

        /* Skeleton Animation */
        .skeleton { height: 16px; background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 4px; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        /* Chart Canvas Containers */
        .line-chart-container { position: relative; height: 300px; width: 100%; }
        .doughnut-chart-container { position: relative; height: 250px; width: 100%; display: flex; justify-content: center; }
        code { background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 6px; color: var(--primary); font-size: 12px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">ðŸ’± EcoMetric</div>
        <nav style="height: 100%; display: flex; flex-direction: column;">
            <a href="#" class="nav-item active"><i class="fas fa-chart-pie"></i> Overview</a>
            <div onclick="handleLogout()" class="nav-item" style="margin-top: auto; color: var(--error);">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <h2>System Overview</h2>
            <div id="adminName"><i class="fas fa-user-shield"></i> Welcome, Admin</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="statTotalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Keys</h3>
                <div class="value" id="statActiveKeys" style="color: var(--success);">0</div>
            </div>
            <div class="stat-card">
                <h3>Revoked Keys</h3>
                <div class="value" id="statRevokedKeys" style="color: var(--error);">0</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="section-card">
                <div class="section-title"><i class="fas fa-chart-line"></i> User Growth (Last 30 Days)</div>
                <div class="line-chart-container">
                    <canvas id="userGrowthChart"></canvas>
                </div>
            </div>

            <div class="section-card">
                <div class="section-title"><i class="fas fa-chart-pie"></i> API Key Status</div>
                <div class="doughnut-chart-container">
                    <canvas id="apiKeyChart"></canvas>
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title"><i class="fas fa-users"></i> Registered Users</div>
            
            <div class="controls-row">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="userSearch" placeholder="Search by username or email..." onkeyup="filterUsers()">
                </div>
                <select id="roleFilter" class="filter-select" onchange="filterUsers()">
                    <option value="all">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <button class="btn-export" onclick="exportUsersToCSV()">
                    <i class="fas fa-file-csv"></i> Export CSV
                </button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Joined</th>
                        <th>Keys</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminUserTable"></tbody>
            </table>
        </div>

        <div class="section-card">
            <div class="section-title"><i class="fas fa-key"></i> Global API Key Monitoring</div>
            <table>
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Key Snippet</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminKeyTable"></tbody>
            </table>
        </div>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
